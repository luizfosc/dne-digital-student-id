name: PR Automation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci

      - name: TypeCheck
        id: typecheck
        run: npx tsc --noEmit 2>&1 | tee typecheck-output.txt
        continue-on-error: true

      - name: Build
        id: build
        run: npm run build 2>&1 | tee build-output.txt
        continue-on-error: true

      - name: Post Quality Summary
        uses: actions/github-script@v7
        with:
          script: |
            const typecheckStatus = '${{ steps.typecheck.outcome }}' === 'success' ? '✅' : '❌';
            const buildStatus = '${{ steps.build.outcome }}' === 'success' ? '✅' : '❌';

            const body = `## Quality Gate Summary

            | Check | Status |
            |-------|--------|
            | TypeCheck | ${typecheckStatus} |
            | Build | ${buildStatus} |

            ---
            *Generated by PR Automation*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
